<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Entry</title>
    <style>
        input,select{
            padding: 5px 10px;
        }
       input[type="number"]{
        width: 50px;
       }
        table,th,td{
            margin:  auto;
            margin-bottom: 30px;
            border: 2px solid gray;
            border-collapse:collapse;
            padding: 10px 20px;
        }
        h1{
           text-align: center;
        }
        select#domain {
           width: fit-content;
        }
        #new{
            display: none;
        }
        #save{
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
        <div class="container">
                <h1>Dynamic Student Data Entry</h1>
                <form action="" onsubmit="return add()">
                    <table>
                        <tr>
                            <th><label for="name" >Name</label></th>
                            <td><input type="text"  id="name" required></td>
                        </tr>
                        <tr>
                            <th><label for="age">Age</label></th>
                            <td><input type="number" id="age" min="10" max="99" required></td>
                        </tr>
                        <tr>
                            <th><label for="gender">Gender</label></th>
                            <td><input type="radio" id="male" value="Male " name="gender" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" value="female " name="gender" >
                            <label for="female">Female</label></td>
                        </tr>
                        <tr>
                            <th><label for="course">Course</label></th>
                            <td>
                                <select name="course" id="course">
                                    <option value="javascript">Javascript</option>
                                    <option value="HTML">HTML</option>
                                    <option value="CSS">CSS</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">Email</label></th>
                            <td><input type="email" id="email" required></td>
                        </tr>
                        <tr>
                            <th colspan="2"><button type="submit" id="save">Save</button></th>
                        </tr>
                    </table>
                </form>
                
                <table  id="new">
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>COURSE</th>
                            <th>GENDER</th>
                            <th>EMAIL</th>
                            <th>ACTION</th>
                        </tr>
                </table>
        </div>
        <script>
                function add()
                {   
                    const name=document.getElementById('name').value
                    const age=document.getElementById('age').value
                    const course=document.getElementById('course').value
                    const gender=document.querySelector('input[name="gender"]:checked').value
                    const email=document.getElementById('email').value
                    const table=document.getElementById('new');
                    table.style.display = 'table';
                    table.innerHTML+=`
                        <tr>
                            <td>${name}</td>
                            <td>${age}</td>
                            <td>${course}</td>
                            <td>${gender}</td>
                            <td>${email}</td>
                            <td><button onclick='deleteRow(event)'>Delete</button></td>
                        </tr>`
                    return false;
                }
                function deleteRow(event)
                {
                    event.target.parentElement.parentElement.remove();
                    if(document.getElementById('new').rows.length==1)document.getElementById('new').style.display = 'none';
                }
        </script>
</body>
</html>
